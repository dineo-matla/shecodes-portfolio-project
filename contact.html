<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Contact page for Dineo Mat's portfolio website."
    />
    <title>Contact</title>

    <!-- Styles / fonts / icons -->
    <link rel="stylesheet" href="/css/styles.css" />

    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/3.0.6/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Meie+Script&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="homepage-hero">
      <h1 class="contact-heading">Let's get in touch</h1>
      <p class="paragraph-text text-center">
        <a href="mailto:dineomashaba17@gmail.com" class="email"><em>dineomashaba17@gmail.com</em></a>
      </p>
    </section>
    <section class="contact-section">
       <p class="secondary-paragraph-text text-center">
        <em>Feel free to follow me on social media!</em>
      </p>
      <div class="row text-center">
        <div class="col-md-2">
          <a href="https://www.facebook.com/" target="_blank" title="Facebook">
            <i
              class="bxl bx-facebook-circle"
              style="color: #c8c3ff; font-size: 64px"
            ></i
          ></a>
        </div>
        <div class="col-md-2">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            title="Instagram"
          >
            <i
              class="bxl bx-instagram"
              style="color: #c8c3ff; font-size: 64px"
            ></i
          ></a>
        </div>
        <div class="col-md-2">
          <a href="https://www.twitter.com/" target="_blank">
            <i
              class="bxl bx-twitter"
              style="color: #c8c3ff; font-size: 64px"
              title="Twitter"
            ></i
          ></a>
        </div>
        <div class="col-md-2">
          <a href="https://www.linkedin.com/" target="_blank" title="LinkedIn">
            <i
              class="bxl bx-linkedin-square"
              style="color: #c8c3ff; font-size: 64px"
            ></i
          ></a>
        </div>
      </div>
    </section>
  </body>
</html>
